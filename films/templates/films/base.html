<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Отзывы о фильмах{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        .navbar-brand {
            font-weight: bold;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-2px);
        }
        .footer {
            background-color: #f8f9fa;
            margin-top: auto;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'films:film_list' %}">
                <i class="bi bi-film"></i> Отзывы о фильмах
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'films:film_list' %}">
                            <i class="bi bi-list"></i> Все отзывы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'films:film_create' %}">
                            <i class="bi bi-plus-circle"></i> Добавить отзыв
                        </a>
                    </li>
                </ul>
                
                <!-- Поиск -->
                <form class="d-flex" method="get" action="{% url 'films:film_list' %}">
                    <input class="form-control me-2" type="search" name="search" 
                           placeholder="Поиск отзывов..." value="{{ request.GET.search }}">
                    <button class="btn btn-outline-light" type="submit" title="Поиск отзывов" aria-label="Поиск отзывов">
                        <i class="bi bi-search"></i>
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Основной контент -->
    <main class="container my-4">
        <!-- Сообщения -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" title="Закрыть уведомление" aria-label="Закрыть уведомление"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}{% endblock %}
    </main>

    <!-- Подвал -->
    <footer class="footer py-3 mt-5">
        <div class="container text-center">
            <span class="text-muted">
                <i class="bi bi-heart-fill text-danger"></i> 
                Отзывы о фильмах - 2025
            </span>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
